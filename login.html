<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#eef3f7; padding:40px;">

    <div class="card" style="max-width:400px; margin:auto;">
        <div class="card__body">
            <h2 style="text-align:center;">Administrator Login</h2>

            <div class="form-group">
                <label class="form-label">Username</label>
                <input id="username" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input id="password" class="form-control" type="password">
            </div>

            <button class="btn btn--primary btn--full-width" onclick="login()">Login</button>

            <p id="loginError" style="color:red; margin-top:8px; display:none;">
                Invalid credentials
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
